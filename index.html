<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>BEG Memory Game</title>
</head>
<body>
  <div class="container">
    <h1>Team BEG Memories</h1>
    <div class="data">
      <div class="score">Score : <span class="scoreBoard">0</span></div>
      <div class="click">Clicks : <span class="clickBoard">0</span></div>
    </div>
    <div class="grid">
      <div class="popup">
        <h2>You Won!</h2>
        <button class="playAgain">Play Again</button>
      </div>
    </div>
      <div class="audio">
        <audio controls>
          <source =src"assets/pleased-crowdflac-14484.mp3" type="audio/mpeg" id="source"></source>
        </audio>
      </div>
    </div>
  <div class="restart-button">
    <button class="playAgain">Start Over</button>
  </div>
  </div>
  <script src="gameEngine.js"></script>
</body>
</html>
